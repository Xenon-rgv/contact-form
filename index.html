<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .form-check{
      padding: 10px 16px;
      border-radius: 8px;
      transition: 0.3s ease-in-out;

    }
    #body {
      background-color:  hsl(148, 38%, 91%);
    }
    
    .form-check-input{
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: 0.3s ease-in-out;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="body">
  <div>
    <form class="form-control w-50 mt-5 container mb-5 p-5 shadow rounded">

      <h2>Contact us</h2>

      <div class="row form-group">
        <div class="col-12 col-md-6 col-lg-6">
          <label for="firstName" class="form-label">First Name</label><br>
          <input type="text" class="w-100 hover shadow rounded h-75" id="firstName" required>
        </div>
        <div class="col-12 col-md-6 col-lg-6 mt-3 mt-md-0">
          <label for="lastName" class="form-label">Last Name</label><br>
          <input type="text" class="w-100 hover shadow rounded h-75" id="lastName" required>
        </div>
      </div>
      <div class="form-group mt-5">
        <label for="email" class="form-label">Email Address</label><br>
        <input type="email" class="w-100 hover shadow rounded h-75 p-2" id="email" required>
      </div>

      <div class="form-group mt-3 col-md-12 col-6 col-lg-12 p-3  ">
        <label for="queryType" class=" form-check-label">Query Type</label><br>

        <div class="form-check form-check-inline mt-4 gap-2  border rounded mb-3  border-2">
          <input type="radio" class="form-check-input  border"  name="radio1" id="radio1" value="Select a query type" required>
          <label for="radio1" class="form-check-label   flex-fill">General Enquiry</label>
        </div>
        <div class="form-check form-check-inline mt-4 border rounded mb-3  border-2  ">
          <input type="radio" class="form-check-input" name="radio1" id="radio2" value="Support Request" required>
          <label for="radio2" class="form-check-label flex-fill">Support Request</label>
        </div>

      </div>
      <div class="form-group mt-3">
        <label for="message" class="form-label">Message</label><br>
        <textarea class="w-100 hover shadow rounded h-50 p-2" id="message" rows="5" required></textarea>
      </div>
      <div class="form-check mt-3">
        <input type="checkbox" id="checkbox" class="form-check-input" required>
        <label for="checkbox" class="form-check-label">I consent to being contacted by the team</label><br>
      </div>
      <div>
        <button type="submit" onclick="alert('Message Sent! Thanks for completing the form  Thanks for completing the form. We will be in touch soon')"
          class="btn btn-success w-100 p-3  mt-4 ">Submit</button>
      </div>


    </form>
  </div>

  

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Xenon-rgv</a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  </div>
</body>

</html>
